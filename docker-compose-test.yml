version: '3.8'

services:
  backend:
    restart: always
    build:
      context: ./backend
    environment:
      # Use production (read-only) database host for integration tests
      DB_HOST: csbatagi.com
      DB_DATABASE: csdm
      VM_NAME: cs2-server
      GCP_ZONE: europe-west3-c
    env_file:
      - path: .backend_secrets
        required: true
    volumes:
      - ./credentials.json:/app/../credentials.json
    ports:
      - "3001:3000" # expose backend directly for integration tests (avoid overlapping 3000 used by nextjs)
    networks:
      - test-network
  frontend-nextjs:
    restart: unless-stopped 
    build:
      context: ./frontend-nextjs
    networks:
      - test-network
    ports:
      - "3000:3000"  # Expose port 3000 to the host
    env_file:
      - path: .frontend_secrets
        required: true
    environment:
      - STATS_DATA_DIR=/app/runtime-data
      - BACKEND_INTERNAL_URL=http://backend:3000
    volumes:
      - stats_data_test:/app/runtime-data
    # The frontend continues to proxy or call the backend via internal network name 'backend:3000'
    # Integration tests can hit backend directly at localhost:3001 or via frontend at localhost:3000

  caddy:
    image: caddy:latest
    container_name: caddy-reverse-proxy
    volumes:
      - ./TestCaddyfile:/etc/caddy/Caddyfile

    ports:
      - "80:80"
      - "443:443"
    environment:
      - CADDY_INGRESS_NETWORKS=test-network

    networks:
      - test-network


networks:
  test-network:
    driver: bridge

volumes:
  stats_data_test:

